version: "3"
services:
  ifmpc_front:
    build: ./
    container_name: ifmpc_front
    image: a7medabdo6/ifmpc_front
    ports:
      - "3000:3000"

  watchtower:
    image: containrrr/watchtower
    restart: always
    environment:
      # WATCHTOWER_SCHEDULE: "0 0 1 * * *"
      TZ: America/Chicago
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_DEBUG: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 ifmpc_front ifmpc_front
